<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU AI Tutor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

                                            <!--for the top bar-->

    <div class="topbar"> 

        <div class="topbar-left">
            <div class="hamburger-div">                                    <!--hamburger button to open sidebar-->
                <button class="hamburger-button"><img src="icons/hamburger.svg" alt="no image" style="height: 27px; width: 40px;"></button>
            </div>
        </div>
        
        <div class="topbar-middle">
        </div>

        <div class="topbar-right">
            <div class="topbar-button-div">                                    <!--buttons for top bar-->
                <button class="topbar-button">FAQ</button>
            </div>
    
            <div class="topbar-button-div">                                     
                <button class="topbar-button">Progress</button>
            </div>
    
            <div class="topbar-button-div">                                     
                <button class="topbar-button">Profile</button>
            </div>
        </div>        

    </div>

                                            <!-- sidebar -->

    <div class="sidebar-div">
        <button class="upload-button">Upload</button>
    </div>


</body>
</html>
